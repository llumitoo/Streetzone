<main>
  <section class="product-form">
    <h2>Agregar producto</h2>
      <input id="name" placeholder="Nombre del producto" />
      <input id="brand" placeholder="Marca" />
      <input id="price" placeholder="Precio" type="number" />
      <input id="image" type="file" accept="image/*" />
<textarea id="description" placeholder="Descripci√≥n"></textarea>

    <button class="add-btn" onclick="addProduct()">Agregar producto</button>
  </section>

        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="inventoryBody"></tbody>
  </table>
</main>

<script>
async function addProduct() {
  const name = document.getElementById("name").value.trim();
  const brand = document.getElementById("brand").value.trim();
  const price = document.getElementById("price").value.trim();
  const imageInput = document.getElementById("image");
  const description = document.getElementById("description").value.trim();

  if (!name || !brand || !price || !description) {
    alert("Completa todos los campos");
    return;
  }

  const token = localStorage.getItem("token");
  if (!token) {
    alert("Inicia sesi√≥n primero");
    return;
  }

  // Enviar como FormData (permite archivos)
  const formData = new FormData();
  formData.append("name", name);
  formData.append("brand", brand);
  formData.append("price", price);
  formData.append("description", description);
  if (imageInput.files[0]) formData.append("image", imageInput.files[0]);

  try {
    const response = await fetch("http://localhost:3000/api/products", {
      method: "POST",
      headers: {
        Authorization: `Bearer ${token}`,
      },
      body: formData,
    });

    const result = await response.json();

    if (response.ok) {
      alert("‚úÖ Producto agregado correctamente");
      loadInventory();
      clearForm();
    } else {
      alert("‚ùå Error: " + (result.message || "Error desconocido"));
    }
  } catch (err) {
    console.error(err);
    alert("Error de conexi√≥n con el servidor");
  }
}

function toBase64(file) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.readAsDataURL(file);
    reader.onload = () => resolve(reader.result);
    reader.onerror = (error) => reject(error);
  });
}

function clearForm() {
  document.getElementById("name").value = "";
  document.getElementById("brand").value = "";
  document.getElementById("price").value = "";
  document.getElementById("image").value = "";
  document.getElementById("description").value = "";
}

async function loadInventory() {
  const token = localStorage.getItem("token");
  if (!token) return;

  const response = await fetch("http://localhost:3000/api/products", {
    headers: { Authorization: `Bearer ${token}` },
  });

  const products = await response.json();
  const tbody = document.getElementById("inventoryBody");
  tbody.innerHTML = "";

  products.forEach((p) => {
    const row = `
      <tr>
        <td><img src="${p.image}" alt="${p.name}" width="60"></td>
        <td>${p.name}</td>
        <td>${p.brand}</td>
        <td>$${p.price}</td>
        <td><button onclick="deleteProduct('${p._id}')">üóëÔ∏è</button></td>
      </tr>
    `;
    tbody.innerHTML += row;
  });
}

async function deleteProduct(id) {
  const token = localStorage.getItem("token");
  if (!token) return alert("Inicia sesi√≥n primero");

  const response = await fetch(`http://localhost:3000/api/products/${id}`, {
    method: "DELETE",
    headers: { Authorization: `Bearer ${token}` },
  });

  if (response.ok) {
    alert("üóëÔ∏è Producto eliminado");
    loadInventory();
  } else {
    alert("‚ùå No se pudo eliminar el producto");
  }
}

document.addEventListener("DOMContentLoaded", loadInventory);
</script>
</body>
